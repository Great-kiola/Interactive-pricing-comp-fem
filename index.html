<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>
  <main>
    <div class="header-circles">
      <img src="./images/pattern-circles.svg" alt="Pattern-circles" >
    </div>
    

    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>

    <div class="container">

      <div class="prices">
        <p class="pageViews"> <span class="views">0</span>k Pageviews</p>
        <h1>$16.00 <span class="perMnths">/month</span></h1>
      </div>

      <div id="slider">
        <input type="range" name="range" class="rangeSlider">
      </div>

      <div class="billing">
        <div class="daysBilling">
          <p>Monthly Billing</p>
          <label ></label>
          <p>Yearly Billing</p>

          <div class="label">
            <p> 25% discount </p>
          </div>
        </div>
      </div>
      
      <hr>

      <div class="features">
        <div class="feat">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
        </div>

        <div class="startTrial">
          <button>Start my trial</button>
        </div>
      </div>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://www.frontendmentor.io/profile/Great-kiola">Olabode kilaso</a>
    </div>
  </footer>

  <script src="script.js"></script>

</body>
</html>
